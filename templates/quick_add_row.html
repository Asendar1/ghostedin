<tr id="quick-add-row">
    <td><input type="text" placeholder="Company Name" required autofocus></td>
    <td><input type="date" required></td>
    <td><input type="text" placeholder="Role" required></td>
    <td>
        <select required>
            <option value="" disabled>Select Status</option>
            <option value="Applied" selected>Applied</option>
            <option value="Phone Screen">Phone Screen</option>
            <option value="Interview">Interview</option>
            <option value="Offer">Offer</option>
            <option value="Rejected">Rejected</option>
        </select>
    </td>
    <td><input type="text" placeholder="Job URL"></td>
    <td><input type="text" placeholder="Notes"></td>
	<td>
		<button class="btn-save">Save</button>
		<button class="btn-cancel">Cancel</button>
	</td>
</tr>

<script>
(function () {
    const row = document.getElementById("quick-add-row");
    if (!row) return;

    const dateInput = row.querySelector('input[type="date"]');
    if (!dateInput || dateInput.value) return;

    const today = new Date().toISOString().split("T")[0];
    dateInput.value = today;
})();
</script>
